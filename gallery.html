<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Pupae</title>

  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      scroll-behavior: smooth;
      padding-top: 60px; /* Height of the navbar */
    }

    /* NAVIGATION BAR */
    .navbar {
      background-color: #1e2124; /* Dark background like your image */
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 18px;
      font-weight: normal;
      color: white;
      text-decoration: none;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #bbb; /* Subtle hover effect */
    }

    /* GALLERY SECTION */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    h2.title {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
      color: #333;
    }
  </style>

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="logo">www.pupae.co.in</a>
    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="gallery.html">Gallery</a></li>

</body>
</html>
