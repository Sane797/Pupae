<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Pupae</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding-top: 60px; /* space for fixed navbar */
      text-align: center;
    }

    /* NAVIGATION BAR */
    .navbar {
      background-color: #1e2124; /* Dark like your image */
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 18px;
      font-weight: normal;
      color: white;
      text-decoration: none;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #bbb;
    }

    /* CONTACT SECTION */
    .container {
      margin-top: 50px;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-top: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .social-icons a {
      display: inline-block;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons img {
      width: 80px;
      height: 80px;
    }

  </style>

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="logo">www.pupae.co.in</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pupaegraphers.html">Pupaegraphers</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <div class="container">
    <h2>Connect with Us</h2>
    <p>Follow us on social media:</p>

    <div class="social-icons">
      <!-- Instagram Icon -->
      <a href="https://www.instagram.com/pupae.co.in?igsh=OGp3emU0MHgydmwy" target="_blank">
        <img src="images/instagram.png" alt="Instagram">
      </a>

      <!-- YouTube Icon -->
      <a href="https://youtube.com/@pupaelife?si=4JHBy-hfpMFxs7hn" target="_blank">
        <img src="images/youtube.png" alt="YouTube">
      </a>
      <!-- Mail Icon -->
      <a href="mailto:pupaeindia@gmail.com">
        <img src="images/email.png" alt="Email Icon" style="width: 80px; height: 80px;">
      </a>
      <!-- contact Icon -->
      <a href="tel:+917902222797">
        <img src="images/phone.png" alt="Call Us" style="width: 80px; height: 80px;">
      </a>
      
    </div>
  </div>

</body>
</html>
